<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameJS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click Me!</button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="Reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
          <h1 id="flex-box-result"></h1>
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 2: Image Generator</h2>
      <button class="btn btn-success"  onclick="generateImg()">Generate Image</button>
      <div class="flex-box-container-2" id="flex-cat-generator"></div>
    </div>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-container-3" id="flex-box-container-3">
        <img onclick="rpsGame(this)" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png" alt="" onclick="" id="rock">
        <img onclick="rpsGame(this)" src="http://media.pixcove.com/F/4/8/Rock-Paper-Scissors-Hand-Paper-Free-Image-Gesture--3589.jpg" alt="" onclick="" id="paper">
        <img onclick="rpsGame(this)" src="https://thumbs.dreamstime.com/b/hand-two-fingers-up-hand-two-fingers-up-victory-peace-symbol-letter-v-sign-language-scissors-gesture-hand-drawn-116019432.jpg" alt="" onclick="" id="scissors">
      </div>
    </div>
    <div class="container-4">
      <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
      <div class="flex-box-container-4" id="flex-box-container-4">
        <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary" id="button">Wee!</button>
        <button class="btn btn-danger" id="button">Yahoo!</button>
        <button class="btn btn-warning" id="button">Google!</button>
        <button class="btn btn-success" id="button">Facebook!</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5: Blakcjack</h2>
      <h3><span id="blackjack-result">Let's play</span></h3>
      <div class="flex-blackjack-row-1">
        <div class="your-box">
          <h3>You: <span id="your-blackjack-result">0</span></h3>
        </div>
        <div class="dealer-box">
          <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
          <button class="btn btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
          <button class="btn btn-danger mr-2" id="blackjack-deal-btn">Deal</button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="static/js/index.js"></script>
  </body>
</html>
